<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>KUROMIA - 库洛米娅</title>
		<link rel="stylesheet" href="https://gitee.com/oxrial/tampermonkey-oxr/raw/master/plugins/index.min.css" />
		<script src="https://gitee.com/oxrial/tampermonkey-oxr/raw/master/plugins/vue.global.js"></script>
		<script src="https://gitee.com/oxrial/tampermonkey-oxr/raw/master/plugins/index.full.min.js"></script>
		<script src="https://gitee.com/oxrial/tampermonkey-oxr/raw/master/plugins/lodash.min.js"></script>
		<script src="https://gitee.com/oxrial/tampermonkey-oxr/raw/master/kuromia/songs.js"></script>
		<style>
			.el-row {
				padding: 20px;
			}
			.el-col:first-child {
				margin-right: 20px;
			}
			.song-item {
				margin: 0 8px 10px 0;
			}
			.song-list {
				display: block;
				border: 1px dashed gray;
				border-radius: 20px;
				margin-bottom: 20px;
			}
			.song-1,
			.song-2,
			.song-3 {
				min-width: 80px;
			}
			.song-list .el-card__body {
				padding-right: unset;
				padding-bottom: unset;
			}
			body {
				background-image: linear-gradient(
					45deg,
					#fffcfd 25%,
					#bae5ff 25%,
					#bae5ff 50%,
					#fffcfd 50%,
					#fffcfd 75%,
					#bae5ff 75%,
					#bae5ff 100%
				);
				background-size: 56.57px 56.57px;
			}
			@media screen and (orientation: landscape) {
				#app {
					width: 50%;
					margin: 0 auto;
				}
			}
			.slogan {
				margin: 0 auto;
				background: url(https://gitee.com/oxrial/tampermonkey-oxr/raw/master/kuromia/cool-background.png);
				background-repeat: no-repeat;
				background-size: cover;
			}
			.logo {
				text-shadow: 1px 1px 2px black;
				color: white;
				font-size: 70px;
				font-weight: bolder;
			}
			.logo-cn {
				text-shadow: 1px 1px 2px black;
				color: #a2d3ff;
				font-size: 36px;
				font-weight: bolder;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<el-card class="slogan">
				<div class="logo">KUROMIA</div>
				<div class="logo-cn">库洛米娅</div>
			</el-card>
			<el-card v-for="i in 7" class="song-list">
				<el-tag
					v-for="item in zhcn.filter(c => c.length === i).sort((a,b) => a.localeCompare(b,'zh'))"
					class="song-item"
					:class="`song-${i}`"
					disable-transitions
				>
					{{item}}
				</el-tag>
			</el-card>
			<el-card class="song-list">
				<el-tag
					v-for="item in zhcn.filter(c => c.length > 7).sort((a,b) => a.localeCompare(b,'zh'))"
					class="song-item"
					disable-transitions
				>
					{{item}}
				</el-tag>
			</el-card>
			<el-card class="song-list">
				<el-tag class="song-item" :class="`song-1`" v-for="item in english" disable-transitions>
					{{item}}
				</el-tag>
			</el-card>
		</div>
	</body>
	<script type="module">
		const { createApp } = Vue
		const app = Vue.createApp({
			setup() {
				const english = window.songs.english.sort()
				const zhcn = window.songs.zhcn
				const max = _.max
				return {
					english,
					zhcn,
					max
				}
			}
		})
		app.use(ElementPlus).mount('#app')
	</script>
</html>
